<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="/css/jquery-ui.min.css" />
    <script src="https://kit.fontawesome.com/8c2432ec7f.js" crossorigin="anonymous"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $(".input-group.date").datepicker({
          calendarWeeks: false,
          todayHighlight: true,
          autoclose: true,
          format: "yyyy/mm/dd",
          language: "kr",
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="mt-5 fs-1 text-center">회원가입</div>
      <div class="mt-2 mb-5 text-center">
        이미 따라와입의 회원이신가요?
        <strong><a href="login.html" style="text-decoration: none;">로그인하러가기</a></strong>
      </div>

      <div class="fs-2 mt-3 mb-3">추가정보 입력하기</div>

      <div class="input-group mb-2">
        <input type="text" class="form-control" id="address" placeholder="주소 검색하기">
      </div>
      <div class="input-group mb-5">
        <input type="text" class="form-control" id="detailAddress" placeholder="상세주소 입력하기">
      </div>
      <div class="input-group date">
        <input type="text" class="form-control" placeholder="생년월일" style="border-right: none;"/>
        <button class="btn btn-outline-secondary" style="border: 1px solid rgb(206, 212, 218); border-left: none;" type="button" id="duplicateCheck"><i class="fa-regular fa-calendar-days"></i></button>
      </div>
      <div class="d-flex justify-content-end gap-1 mt-5 mb-5">
        <button type="button" class="btn btn-outline-dark">건너뛰기</button>
        <button type="button" class="btn btn-secondary">다음으로</button>
      </div>
    </div>

  </body>
</html>
