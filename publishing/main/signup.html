<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>회원가입</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-5 fs-1 text-center">회원가입</div>
      <div class="mt-2 mb-5 text-center">
        이미 따라와입의 회원이신가요?
        <strong><a href="login.html" style="text-decoration: none;">로그인하러가기</a></strong>
      </div>

      <div class="input-group mb-2">
        <input type="text" class="form-control" id="name" placeholder="이름">
      </div>
      <div class="input-group mb-5">
        <input type="text" class="form-control" id="phoneNumber" placeholder="휴대전화번호">
      </div>
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="email" placeholder="이메일" aria-label="이메일">
        <button class="btn btn-secondary" type="button" id="duplicateCheck">중복확인</button>
      </div>
      <div class="input-group mb-2">
        <input type="password" class="form-control" id="Password" placeholder="비밀번호">
      </div>
      <div class="input-group mb-5">
        <input type="password" class="form-control" id="Password2" placeholder="비밀번호확인">
      </div>

      <div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="allTerms">
          <label class="form-check-label" for="allTerms">
            <strong>아래 약관에 모두 동의합니다.</strong>
          </label>
        </div>
        <hr/>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="terms1">
          <label class="form-check-label" for="terms1">
            [필수] 개인정보 수집 및 활용
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="terms2">
          <label class="form-check-label" for="terms2">
            [필수] 회원 이용약관
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="terms3">
          <label class="form-check-label" for="terms3">
            [선택] 개인정보 마케팅 활용 수신에 동의
          </label>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-1 mt-5 mb-5">
        <button type="button" class="btn btn-outline-dark">취소</button>
        <button type="button" class="btn btn-secondary" onclick="nextPage()">다음으로</button>
      </div>
    </div>
  </body>
</html>
<script>
  const nextPage = () => window.location.href = "signup2.html";
</script>
