<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8c2432ec7f.js" crossorigin="anonymous"></script>
    <title>로그인</title>
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center py-3 mb-4 px-5 border-bottom">
      <a href="/" class="d-flex align-items-center col-2 mb-2 mb-md-0 text-dark text-decoration-none">
        <i class="fa-solid fa-plane"></i>
        <span class="ms-3">따라와입</span>
      </a>

      <ul class="nav col-4 mb-2 justify-content-left mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">메인페이지</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">일정표 거래</a></li>
      </ul>

      <form class="col-4 mb-3 mb-lg-0">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="col-2 text-end">
        <button type="button" class="btn btn-outline-light me-2" style="color: #333333  ">회원가입</button>
        <button type="button" class="btn btn-primary">로그인</button>
      </div>
    </header>

    <div class="pt-5 pb-5" style="background-color: gray; z-index: -1;">
      <div class="container pt-3 pb-3 px-3 px-5" style="width: 30%; background-color: white; border-radius: 10px;">
        <div class="mt-3 fs-1 text-center">로그인</div>
        <div class="mt-4 mb-5 fs-5 text-center">따라와입</div>
  
        <div class="mt-5 mb-2 ms-1 text-left" style="color: gray">따라와입 계정 로그인</div>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="email" placeholder="이메일">
        </div>
        <div class="input-group mb-2">
          <input type="password" class="form-control" id="Password" placeholder="비밀번호">
        </div>
        <div>
          <button type="button" class="btn btn-primary" style="width:100%;">로그인</button>
        </div>
        <div class="mt-2 mb-5 fs-6 text-center" style="color: gray">
          이미 따라와입의 회원이 아니신가요?
          <strong><a href="signup.html" style="text-decoration: none;">회원가입하러가기</a></strong>
        </div>
  
        <div class="mt-5 mb-2 ms-3 text-left" style="color: gray">간편 로그인</div>
        <div class="mb-5">
          <button type="button" class="btn btn-warning" style="width:100%;">카카오톡 간편 로그인</button>
        </div>
      </div>
    </div>
  </body>
</html>
