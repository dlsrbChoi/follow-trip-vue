<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8c2432ec7f.js" crossorigin="anonymous"></script>
    <title>일정표 만들기</title>
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center py-3 px-5 border-bottom">
      <a href="/" class="d-flex align-items-center col-2 mb-2 mb-md-0 text-dark text-decoration-none">
        <i class="fa-solid fa-plane"></i>
        <span class="ms-3">따라와입</span>
      </a>

      <ul class="nav col-4 mb-2 justify-content-left mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">메인페이지</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">일정표 거래</a></li>
      </ul>

      <form class="col-4 mb-3 mb-lg-0">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="col-2 text-end">
        <button type="button" class="btn btn-outline-light me-2" style="color: black">회원가입</button>
        <button type="button" class="btn btn-primary">로그인</button>
      </div>
    </header>
    
    <div style="background-color: gray; color: white;">
      <div class="pt-5 fs-3 text-center">일정표 만들기</div>
      <div class="pb-5 fs-6 text-center">내가 사는 지역의 여행 일정을 만들어주세요.</div>
    </div>

    <div class="container">
      <div class="mt-5 border-bottom pb-2">
        <span class="fs-4"><strong>일정표 만들기</strong></span>
        <span class="">* 표시는 필수 항목입니다.</span>
      </div>
      <div class="input-group mt-4 mb-3">
        <input type="text" class="form-control" placeholder="일정표명을 입력해주세요." aria-label="Recipient's username with two button addons">
        <button class="btn btn-primary btn-sm m-1 p-1" type="button" aria-hidden="true" style="border: none; border-radius: 5px; position:absolute; top:0; right:6rem; z-index: 10;">경기도 <span>⨉</span></button>
        <button class="btn btn-secondary btn-sm m-1 p-1" type="button" aria-hidden="true" style="border-radius: 5px; background-color: #E32066; border: none; position:absolute; top:0; right:0; z-index: 10;">지역 선택 +</button>
      </div>
      <div class="mt-3 border-bottom pb-3">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #E32066; border: none;">태그 추가하기 +</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header row justify-content-between m-0">
                <h5 class="modal-title col text-center" id="exampleModalLabel">태그</h5>
                <button type="button" class="btn-close col-2 me-2" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mt-3 mb-3">
                  <div class="fs-5 mb-2">#이동수단</div>
                  <div>
                    <input type="checkbox" class="btn-check" id="btn-check-outlined1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined1">#<span>자동차</span></label>
  
                    <input type="checkbox" class="btn-check" id="btn-check-outlined2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined2">#<span>지하철</span></label>
  
                    <input type="checkbox" class="btn-check" id="btn-check-outlined3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined3">#<span>버스</span></label>
  
                    <input type="checkbox" class="btn-check" id="btn-check-outlined4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined4">#<span>기차</span></label>
  
                    <input type="checkbox" class="btn-check" id="btn-check-outlined5" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined5">#<span>택시</span></label>
                  </div>
                </div>
                <div class="mt-3 mb-3">
                  <div class="fs-5 mb-2">#취향</div>
                  <div>
                    <input type="checkbox" class="btn-check" id="btn-check-outlined1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined1">#<span>데이트</span></label>
  
                    <input type="checkbox" class="btn-check" id="btn-check-outlined2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined2">#<span>액티비티</span></label>
  
                    <input type="checkbox" class="btn-check" id="btn-check-outlined3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined3">#<span>맛집</span></label>
  
                    <input type="checkbox" class="btn-check" id="btn-check-outlined4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined4">#<span>놀거리</span></label>
                  </div>
                </div>
                <div class="mt-3 mb-3">
                  <div class="fs-5 mb-2">#기타</div>
                  <div>
                    <input type="checkbox" class="btn-check" id="btn-check-outlined1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined1">#<span>기타태그</span></label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary flex-fill">추가하기</button>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-sm"><span aria-hidden="true">#</span>지하철 <span aria-hidden="true">⨉</span></button>
        <button type="button" class="btn btn-primary btn-sm"><span aria-hidden="true">#</span>맛집 <span aria-hidden="true">⨉</span></button>
        <button type="button" class="btn btn-primary btn-sm"><span aria-hidden="true">#</span>데이트 <span aria-hidden="true">⨉</span></button>
      </div>

      <div>
        <div class="mt-4 mb-3">
          <span class="fs-4"><strong>썸네일 추가하기</strong></span>
        </div>
        <div class="mb-3 border-bottom">
          <label for="formFile" class="form-label fs-1 border text-center mb-4" style="width:360px; height:240px; background-color:rgb(246, 242, 242);">
            <span class="h-100 d-flex align-items-center justify-content-center">+</span>
          </label>
          <input class="form-control" type="file" id="formFile" style="display: none;">
        </div>
      </div>

      <div class="row justify-content-between">
        <span class="fs-4 col-3 row"><strong>일정 추가하기</strong></span>
        <div class="col text-end">
          <button type="button" class="btn btn-light">초기화</button>
          <button type="button" class="btn btn-secondary">선택삭제</button>
          <button type="button" class="btn btn-danger">일정 추가하기 +</button>
        </div>
      </div>

      <div class="hstack gap-3 mt-3 bg-light border rounded-top p-3 pt-2 pb-2 text-center">
        <input class="form-check-input" type="checkbox" class="col-1" value="" id="flexCheckDefault">
        <div class="col-2 fw-bold border-start">순서</div>
        <div class="col-2 fw-bold border-start">카테고리</div>
        <div class="col-4 fw-bold border-start">장소명</div>
        <div class="col fw-bold border-start">추천시간대</div>
      </div>

      <div class="border rounded mt-3 mb-3 p-3">
        <div class="hstack gap-3 mb-3 pb-3 text-center border-bottom">
          <input class="form-check-input" type="checkbox" class="col-1" value="" id="flexCheckDefault">
          <div class="col-2 border-start">
            <i class="fa-solid fa-chevron-up border me-2 p-2 hover"></i>
            <i class="fa-solid fa-chevron-down border p-2"></i>
          </div>
          <div class="col-2 border-start d-flex">
            <span class="d-flex align-items-center ms-2" style="color: red;">*</span>
            <select class="form-select ms-2" aria-label="Default select example">
              <option selected>항목명</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-4 border-start d-flex">
            <span class="d-flex align-items-center ms-2" style="color: red;">*</span>
            <input class="form-control form-control-lg ms-2" type="text" placeholder="장소를 입력해주세요." aria-label="default input example">
          </div>
          <div class="col border-start d-flex">
            <span class="d-flex align-items-center ms-2" style="color: red;">*</span>
            <input class="form-control ms-2 me-2" type="time" placeholder="" aria-label="default input example">
            <span class="d-flex align-items-center">~</span>
            <input class="form-control ms-2" type="time" placeholder="" aria-label="default input example">
          </div>
        </div>
        <div class="row ms-1 me-1 mb-3 pb-3 text-center border-bottom">
          <span class="col-1 d-flex align-items-center fs-5" style="color: red;">* <span class="ms-2" style="color: black;"><strong>주소</strong></span></span>
          <input class="col form-control" type="text" placeholder="주소를 입력해주세요." aria-label="default input example">
          <span class="col-2 ms-3 border-start d-flex align-items-center justify-content-center fs-5"><strong>이미지 추가하기</strong></span>
          <label for="formFile" class="col-2 form-label fs-3 border text-center" style="width: 88px; height: 48px; background-color:rgb(246, 242, 242);">
            <span class="h-100 d-flex align-items-center justify-content-center">+</span>
          </label>
          <label for="formFile" class="col-2 ms-3 form-label fs-3 border text-center" style="width: 88px; height: 48px; background-color:rgb(246, 242, 242);">
            <span class="h-100 d-flex align-items-center justify-content-center">+</span>
          </label>
        </div>
        <div class="p-3">
          <span class="d-flex align-items-center fs-5" style="color: red;">* <span class="ms-2" style="color: black;"><strong>장소 추천 내용</strong></span></span>
          <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="8" placeholder="장소 추천 내용을 입력해주세요."></textarea>
        </div>
        <div class="p-3">
          <span class="d-flex align-items-center mb-3 fs-5" style="color: red;">* <span class="ms-2" style="color: black;"><strong>가격 설정</strong></span></span>
          <div>
            <div class="row mb-1">
              <span class="d-flex align-items-center col" style="color: red;">* <span class="ms-2" style="color: black;">항목명</span></span>
              <span class="d-flex align-items-center col" style="color: red;">* <span class="ms-2" style="color: black;">가격</span></span>
            </div>
            <div class="row mb-1">
              <div class="input-group col">
                <input type="text" class="form-control" placeholder="항목명을 입력해주세요.">
              </div>
              <div class="input-group col">
                <input type="text" class="form-control" style="border-right: none;" placeholder="가격을 입력해주세요.">
                <span class="input-group-text" style="background-color: white; border-left: none;">원</span>
              </div>
            </div>
            <div class="row ps-3 pe-3">
              <button type="button" class="btn btn-secondary" style="background-color:rgb(217, 220, 222); color: black; border: none;">가격 추가 +</button>
            </div>
            <div class="d-flex justify-content-end mt-3 fs-3">
              <span class="me-5">총액</span>
              <span style="color: red">50,000</span>
              <span>원</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-around border-bottom fs-3 pb-3 pt-3">
        <div class="col"><strong>일정 예상금액</strong></div>
        <div class="col text-end">
          <span style="color: red">50,000</span>
          <span>원</span>
        </div>
      </div>

      <div class="row pt-3 border-top mt-2 mb-4">
        <span class="d-flex align-items-center col fs-3" style="color: red;">* <span class="ms-2" style="color: black;">추천 내용</span></span>
        <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="8" placeholder="일정 추천 내용을 입력해주세요."></textarea>
      </div>

      <div class="fs-3 mt-5">가이드 여부</div>
      <div class="form-check form-check-inline mt-3">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">가능</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">불가능</label>
      </div>

      <div class="d-flex justify-content-end gap-1 mt-5 mb-5">
        <button type="button" class="btn btn-outline-dark">취소</button>
        <button type="button" class="btn btn-danger">저장</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
